<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores Organizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="scripts/organizer.js"></script>
  <link rel="stylesheet" type="text/css" href="organizer.css">
</head>

<body>

    <div class="jumbotron text-center">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="user" type="text" class="form-control" name="user" placeholder="Username">
      </div>
        <button class="btn btn-warning btn-m" id="userLoad"> Load User <i class="glyphicon glyphicon-user"></i></button>
        <button class="btn btn-success btn-m" id="userSave"> Save User <i class="glyphicon glyphicon-user"></i></button>
        <button class="btn btn-danger btn-m" id="userDelete"> Delete User <i class="glyphicon glyphicon-user"></i></button>
        <h1 id="Username"></h1>
        <p>Chores Organizer</p> 
    </div>
      <div class="row">
        <div class="column" >
            <h2 id="to-do-title">To-do</h2>
            <div class="input-group" id="input-group-todo">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="chore_To-do" type="text" class="form-control" name="chore" placeholder="text">
              <button class="btn btn-success btn-xs" id="add"><i class="glyphicon glyphicon-check"></i></button>
            </div>
            <ul id='To-do'>
            </ul>
            <button class="btn btn-success" id="save">Save</button>
            <button class="btn btn-warning" id="load">Load</button>
            <button class="btn btn-danger" id="clear">Clear</button>
        </div>
        <div class="column" >
            <h2>Ongoing</h2>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="chore_Ongoing" type="text" class="form-control" name="chore" placeholder="text">
              <button class="btn btn-success btn-xs" id="add"><i class="glyphicon glyphicon-check"></i></button>
            </div>
            <ul id='Ongoing'>
            </ul>
            <button class="btn btn-success" id="save">Save</button>
            <button class="btn btn-warning" id="load">Load</button>
            <button class="btn btn-danger" id="clear">Clear</button>
        </div>

        <div class="column">
            <h2>Finished</h2>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="chore_Finished" type="text" class="form-control" name="chore" placeholder="text">
              <button class="btn btn-success btn-xs" id="add"><i class="glyphicon glyphicon-check"></i></button>
            </div>
            <ul id="Finished">
            </ul>
            <button class="btn btn-success" id="save">Save</button>
            <button class="btn btn-warning" id="load">Load</button>
            <button class="btn btn-danger" id="clear">Clear</button>
        </div>
        <div class="column">
            <h2>Dropped</h2>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <input id="chore_Dropped" type="text" class="form-control" name="chore" placeholder="text">
              <button class="btn btn-success btn-xs" id="add"><i class="glyphicon glyphicon-check"></i></button>
            </div>
            <ul id="Dropped">
            </ul>
            <button class="btn btn-success" id="save">Save</button>
            <button class="btn btn-warning" id="load">Load</button>
            <button class="btn btn-danger" id="clear">Clear</button>
        </div>

      <div class="column">
        <h2>Stand-by</h2>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
          <input id="chore_Stand-by" type="text" class="form-control" name="chore" placeholder="text">
          <button class="btn btn-success btn-xs" id="add"><i class="glyphicon glyphicon-check"></i></button>
        </div>
        <ul id="Stand-by">
        </ul>
        <button class="btn btn-success" id="save">Save</button>
        <button class="btn btn-warning" id="load">Load</button>
        <button class="btn btn-danger" id="clear">Clear</button>
      </div>
    </div>
  </body>
  
  </html>
